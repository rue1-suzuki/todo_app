{% extends 'base.html' %}

{% block contents %}
<h2>{{ user_list | length }} 人のUser</h2>

<table class="table table-striped">
    {% for user in user_list %}
    <tr>
        <td>
            <a href="{% url 'app:user_detail' user.pk %}">
                {{ user.username }}
            </a>
        </td>
        <td>{{ user.date_joined }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
